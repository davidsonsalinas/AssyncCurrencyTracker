services:
  backend:
    build:
      context: .
      dockerfile: dockerfile.app
    restart: always
    links:
      - redis
    ports:
      - 8000:8000
  arq:
    build:
      context: .
      dockerfile: dockerfile.scheduler
    restart: always
  redis:
    image: redis:alpine
    restart: always
    ports:
      - 6379:6379
networks:
  traefik-public:
    external: false
